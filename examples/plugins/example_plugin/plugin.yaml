# Example Plugin Manifest
# This demonstrates the plugin manifest format for JENOVA plugins

id: example_plugin
name: Example Plugin
version: 1.0.0
author: orpheus497
description: >
  Demonstration plugin showing tool registration, command handling,
  memory integration, and file I/O capabilities.

entry_point: __init__.py

# Version compatibility
jenova_min_version: 0.1.0
jenova_max_version: null  # No max version constraint

# Dependencies (none for this example)
dependencies: []

# Permissions required
permissions:
  - memory:read
  - memory:write
  - tools:register
  - commands:register
  - file:read
  - file:write
  - llm:inference

# Resource limits
resources:
  max_cpu_seconds: 30
  max_memory_mb: 256
  max_file_size_mb: 10
