[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    -ra

# Timeout for long-running tests (seconds)
timeout = 300

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require resources)
    slow: Slow tests (may take >10s)
    network: Tests requiring network access (distributed mode)
    gpu: Tests requiring GPU hardware
    config: Configuration validation tests
    hardware: Hardware detection tests

# Ignore patterns
norecursedirs = .git .venv venv __pycache__ *.egg-info dist build .dev-docs

# Minimum Python version
minversion = 3.10
