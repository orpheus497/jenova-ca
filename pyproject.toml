[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jenova-ai"
version = "5.2.0"
authors = [
    {name = "orpheus497"}
]
description = "The JENOVA Cognitive Architecture with distributed computing, LAN-based resource pooling, and self-optimizing cognitive processes."
readme = "README.md"
requires-python = ">=3.10,<3.14"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
]
dependencies = [
    # Core LLM and Inference
    "llama-cpp-python>=0.3.0,<0.4.0",
    "torch>=2.5.1",

    # Vector Database and Embeddings
    "chromadb>=0.5.20",
    "sentence-transformers>=3.3.0",

    # Terminal UI
    "rich>=13.9.0",
    "prompt-toolkit>=3.0.48",

    # Configuration and Data Handling
    "PyYAML>=6.0.2",
    "pydantic>=2.10.0",
    "pydantic-settings>=2.7.0",

    # Utilities
    "numpy>=1.26.4",
    "tenacity>=9.0.0",
    "psutil>=6.1.0",
    "filelock>=3.16.0",

    # Distributed Computing & LAN Networking
    "zeroconf>=0.140.0",
    "grpcio>=1.69.0",
    "grpcio-tools>=1.69.0",
    "protobuf>=4.25.2",
    "PyJWT>=2.10.0",

    # CLI Enhancement Tools
    "gitpython>=3.1.43",
    "pygments>=2.18.0",
    "rope>=1.13.0",
    "tree-sitter>=0.21.3",
    "jsonschema>=4.23.0",
    "radon>=6.0.1",
    "bandit>=1.7.10",
]

[project.urls]
Homepage = "https://github.com/orpheus497/jenova-ai"
Repository = "https://github.com/orpheus497/jenova-ai"

[project.scripts]
jenova = "jenova.main:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
web = [
    "requests>=2.32.3",
    "beautifulsoup4>=4.12.3",
    "selenium>=4.26.0",
    "webdriver-manager>=4.0.0",
]
browser = ["playwright>=1.50.0"]
dev = [
    "autopep8>=2.3.1",
    "isort>=5.13.2",
    "pylint>=3.3.2",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-timeout>=2.3.1",
    "pip-audit>=2.7.3",
    "safety>=3.2.0",
    "mypy>=1.14.0",
    "types-PyYAML>=6.0.12",
]
all = ["jenova-ai[web,browser,dev]"]
