[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jenova-ai"
version = "3.1.1"
authors = [
    {name = "orpheus497"}
]
description = "The JENOVA Cognitive Architecture with a dynamic Insight Engine and self-optimizing context."
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
]
dependencies = [
    "transformers>=4.47.0",
    "torch>=2.5.1",
    "chromadb>=0.5.23",
    "sentence-transformers>=3.3.1",
    "accelerate>=1.2.1",
    "rich>=13.9.4",
    "prompt-toolkit>=3.0.48",
    "PyYAML>=6.0.2",
    "numpy>=2.2.1",
    "selenium>=4.27.1",
    "webdriver-manager>=4.0.2",
    "requests>=2.32.3",
]

[project.urls]
Homepage = "https://github.com/orpheus497/jenova-ai"
Repository = "https://github.com/orpheus497/jenova-ai"

[project.scripts]
jenova = "jenova.main:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
