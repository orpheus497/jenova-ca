[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jenova-ai"
version = "6.0.0"
authors = [
    {name = "orpheus497"}
]
description = "The JENOVA Cognitive Architecture with distributed computing, LAN-based resource pooling, and self-optimizing cognitive processes."
readme = "README.md"
requires-python = ">=3.10,<3.14"
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
]
dependencies = [
    # Core LLM and Inference
    "llama-cpp-python>=0.3.0,<0.4.0",
    "torch>=2.6.0,<2.7.0",

    # Vector Database and Embeddings
    "chromadb>=0.5.20,<0.6.0",
    "sentence-transformers>=3.3.0,<3.4.0",

    # Terminal UI
    "rich>=13.9.0,<14.0.0",
    "prompt-toolkit>=3.0.48,<4.0.0",

    # Configuration and Data Handling
    "PyYAML>=6.0.2,<7.0.0",
    "pydantic>=2.10.0,<3.0.0",
    "pydantic-settings>=2.7.0,<3.0.0",

    # Utilities
    # CRITICAL: numpy<2.0.0 prevents breaking changes in ML packages
    "numpy>=1.26.4,<2.0.0",
    "tenacity>=9.0.0,<10.0.0",
    "psutil>=6.1.0,<7.0.0",
    "filelock>=3.16.0,<4.0.0",

    # Distributed Computing & LAN Networking
    "zeroconf>=0.140.0,<1.0.0",
    "grpcio>=1.69.0,<2.0.0",
    "grpcio-tools>=1.69.0,<2.0.0",
    # protobuf>=5.26.1 required by grpcio-tools 1.69.0+
    "protobuf>=5.26.1,<6.0.0",
    "PyJWT>=2.10.0,<3.0.0",

    # CLI Enhancement Tools
    "gitpython>=3.1.43,<4.0.0",
    "pygments>=2.18.0,<3.0.0",
    "rope>=1.13.0,<2.0.0",
    "tree-sitter>=0.21.3,<1.0.0",
    "jsonschema>=4.23.0,<5.0.0",
    "radon>=6.0.1,<7.0.0",
    "bandit>=1.7.10,<2.0.0",

    # Phase 18: Security Hardening & Performance Optimization
    # Encryption and Secret Management
    "cryptography>=44.0.0,<45.0.0",
    "keyring>=25.5.0,<26.0.0",

    # Performance Enhancement
    "cachetools>=5.5.0,<6.0.0",
    "networkx>=3.4.2,<4.0.0",
    "aiofiles>=24.1.0,<25.0.0",
    "httpx>=0.28.0,<1.0.0",
    "orjson>=3.10.0,<4.0.0",
    "msgpack>=1.1.0,<2.0.0",
    "uvloop>=0.21.0,<1.0.0; sys_platform != 'win32'",

    # Observability and Monitoring
    "structlog>=24.4.0,<25.0.0",
    "prometheus-client>=0.21.0,<1.0.0",

    # Model and Integration Tools
    "huggingface-hub>=0.26.0,<1.0.0",

    # Input Validation and Security
    "validators>=0.34.0,<1.0.0",
    "python-magic>=0.4.27,<1.0.0",

    # Phase 20: Full Project Remediation & Enhancement (FOSS)
    "pybreaker>=1.2.0,<2.0.0",  # Circuit breaker pattern
    "opentelemetry-api>=1.27.0,<2.0.0",  # OpenTelemetry API
    "opentelemetry-sdk>=1.27.0,<2.0.0",  # OpenTelemetry SDK
    "opentelemetry-instrumentation>=0.48b0,<1.0.0",  # Auto-instrumentation
    "opentelemetry-exporter-prometheus>=0.48b0,<1.0.0",  # Prometheus integration
    "opentelemetry-exporter-jaeger>=1.21.0,<2.0.0",  # Jaeger tracing
    "typing-extensions>=4.12.0,<5.0.0",  # Enhanced type hints
    "aiocache>=0.12.3,<1.0.0",  # Async caching
    "jsonschema-specifications>=2024.10.1,<2025.0.0",  # JSON schema specs
    "python-dotenv>=1.0.0,<2.0.0",  # Environment config
    "click>=8.1.7,<9.0.0",  # CLI framework
    "tabulate>=0.9.0,<1.0.0",  # Table formatting
    "watchdog>=5.0.0,<6.0.0",  # File system monitoring
    "xxhash>=3.5.0,<4.0.0",  # Fast hashing
    "lz4>=4.3.3,<5.0.0",  # Fast compression
    "zstandard>=0.23.0,<1.0.0",  # High-ratio compression
    "python-ulid>=2.7.0,<3.0.0",  # Sortable unique IDs
    "limits>=3.13.0,<4.0.0",  # Advanced rate limiting
]

[project.urls]
Homepage = "https://github.com/orpheus497/jenova-ai"
Repository = "https://github.com/orpheus497/jenova-ai"

[project.scripts]
jenova = "jenova.main:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
web = [
    "requests>=2.32.3,<3.0.0",
    "beautifulsoup4>=4.12.3,<5.0.0",
    "selenium>=4.26.0,<4.27.0",
    "webdriver-manager>=4.0.0,<5.0.0",
]
browser = ["playwright>=1.50.0,<2.0.0"]
dev = [
    "autopep8>=2.3.1,<3.0.0",
    "isort>=5.13.2,<6.0.0",
    "pylint>=3.3.2,<4.0.0",
    "pytest>=8.3.4,<9.0.0",
    "pytest-cov>=6.0.0,<7.0.0",
    "pytest-asyncio>=0.24.0,<1.0.0",
    "pytest-timeout>=2.3.1,<3.0.0",
    "pip-audit>=2.7.3,<3.0.0",
    "safety>=3.2.0,<4.0.0",
    "mypy>=1.14.0,<2.0.0",
    "types-PyYAML>=6.0.12,<7.0.0",
]
all = ["jenova-ai[web,browser,dev]"]
